name: Build and Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    # 每天凌晨1:00运行
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "18"  # 使用稳定版本而非最新版

      - name: 安装依赖项
        run: |
          npm install -g javascript-obfuscator

      - name: 下载并验证 BPB worker.js
        run: |
          # 主要下载URL
          PRIMARY_URL="https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 备用URL列表
          FALLBACK_URLS=(
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/worker.js"
            "https://cdn.jsdelivr.net/gh/bia-pain-bache/BPB-Worker-Panel@main/build/unobfuscated-worker.js"
            "https://ghproxy.com/https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          )
          
          echo "开始下载BPB worker.js文件..."
          
          # 尝试主URL
          if wget -O origin.js "$PRIMARY_URL"; then
            echo "✅ 主URL下载成功"
          else
            echo "主URL下载失败，尝试备用URL..."
            
            # 尝试备用URL
            SUCCESS=false
            for url in "${FALLBACK_URLS[@]}"; do
              echo "尝试下载: $url"
              if wget -O origin.js "$url"; then
                echo "✅ 备用URL下载成功: $url"
                SUCCESS=true
                break
              else
                echo "❌ 下载失败: $url"
              fi
            done
            
            # 最终检查
            if [ "$SUCCESS" = false ] || [ ! -f origin.js ] || [ ! -s origin.js ]; then
              echo "❌ 所有下载源均失败，请检查网络或URL有效性"
              exit 1
            fi
          fi
          
          echo "下载完成，文件大小: $(wc -c < origin.js) 字节"
          
          # 验证文件内容
          echo "验证文件内容..."
          if head -n 1 origin.js | grep -q "<!DOCTYPE html>\|<html>\|404\|error"; then
            echo "❌ 下载的是HTML错误页面，不是JavaScript文件"
            echo "文件前几行内容:"
            head -n 5 origin.js
            exit 1
          fi
          
          if ! head -n 1 origin.js | grep -q "javascript\|function\|const\|let\|var\|//"; then
            echo "⚠️ 文件开头不是典型的JavaScript内容"
            echo "文件前几行内容:"
            head -n 5 origin.js
          fi
          
          # 尝试简单语法检查
          echo "进行基本语法检查..."
          if node -c origin.js; then
            echo "✅ 文件语法检查通过"
          else
            echo "❌ 文件语法检查失败"
            echo "文件前20行内容:"
            head -n 20 origin.js
            exit 1
          fi

      - name: 混淆 BPB worker.js
        run: |
          echo "开始混淆过程..."
          # 先备份原文件
          cp origin.js origin_backup.js
          
          # 尝试混淆
          if javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening false \
            --dead-code-injection false \
            --identifier-names-generator mangled \
            --rename-globals false \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --unicode-escape-sequence true; then
            echo "✅ 混淆成功完成"
            echo "混淆后文件大小: $(wc -c < _worker.js) 字节"
          else
            echo "❌ 混淆失败，使用简化配置重试..."
            # 使用更简单的配置重试
            if javascript-obfuscator origin.js --output _worker.js \
              --compact true \
              --string-array true \
              --string-array-encoding 'rc4' \
              --string-array-threshold 0.75; then
              echo "✅ 简化配置混淆成功"
              echo "混淆后文件大小: $(wc -c < _worker.js) 字节"
            else
              echo "❌ 所有混淆尝试均失败，使用原始文件"
              cp origin_backup.js _worker.js
              echo "⚠️ 使用未混淆的原始文件作为 _worker.js"
            fi
          fi

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: 更新最新的 BPB 面板'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
